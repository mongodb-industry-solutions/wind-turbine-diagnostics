services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_HOST: api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    env_file:
      - frontend/.env.production

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - api/.env
